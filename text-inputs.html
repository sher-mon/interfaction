	<head>
		<title>Text Input Interfaces</title>
		<meta name="description" content="Text Input Interfaces">
		<meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
		<script src="js/textinputs.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="css/textinputs.css" type="text/css" media="screen"/>
	</head>
	<body>
		<h1>Text Input Interfaces</h1>
		<div id="container">
			<div class="slide-text-input">
				<input type="text" placeholder="Ex. Happy :)"/>
				<label>
					<span class="description">How do you feel?</span>
				</label>
			</div>
			<div class="slide-text-input numerical-only">
				<input type="text" placeholder="Ex. 7"/>
				<label>
					<span class="description">Number of Beers</span>
					<span class="unit"></span>
				</label>
			</div>
		</div>
	</body>
</html>
