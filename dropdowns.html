	<head>
		<title>Dropdown Interfaces</title>
		<meta name="description" content="Dropdown Interfaces">
		<meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
		<script src="js/dropdowns.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="css/dropdowns.css" type="text/css" media="screen"/>
	</head>
	<body>
		<h1>Dropdown Interfaces</h1>
		<div id="container">
			<select id="character" class="select-interface-linked">
				<option value="0" selected>Select Shape</option>
				<option value="1">Mario</option>
				<option value="2">Luigi</option>
			</select>
			<ul id="character-select-interface" class="select-interface" data-status="closed" data-connect="character">
				<li data-value="0" class="selected">Choose Character<span class="dropdown-arrow"><img src="images/dropdown-arrow.png"></span></li>
				<li data-value="1">Mario</li>
				<li data-value="2">Luigi</li>
			</ul>
			<select id="power-up" class="select-interface-linked">
				<option value="0" selected>Select Power Up</option>
				<option value="1">Mushroom</option>
				<option value="2">Star</option>
				<option value="3">Fire Flower</option>
			</select>
			<ul id="power-up-select-interface" class="select-interface" data-status="closed" data-connect="power-up">
				<li data-value="0" class="selected">Choose Power Up<span class="dropdown-arrow"><img src="images/dropdown-arrow.png"></span></li>
				<li data-value="1">Mushroom</li>
				<li data-value="2">Star</li>
				<li data-value="3">Fire Flower</li>
			</ul>
		</div>
	</body>
</html>
